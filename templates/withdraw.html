<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Withdraw</title>
</head>
<body>
    <div class="header">
        <h3 style="color: antiquewhite;">.deposit.withdraw</h3>
    </div>
    <div class="container">
        <div class="user-info">
            <h1>Make a Withdrawal</h1>
            <form action="{{ url_for('process_withdrawal') }}" method="post">
                <label for="withdraw">Withdrawal Amount:</label>
                <input type="number" name="withdraw" id="withdraw" required>
                <button type="submit">Withdraw</button>
            </form>

            <a href="/" class="text-decoration-none text-dark p-2">Back to Account Information</a>
        </div>
    </div>
</body>
</html>
